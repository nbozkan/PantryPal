<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Product</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Additional CSS files here -->
  <link type="text/css" th:href="@{/css/profile.css}" rel="stylesheet" href="../static/css/profile.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div class="container">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand text-danger text-decoration-none">PantryPal</a>
      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav"></div>
        <div class="navbar-nav">
          <a th:href="@{/profile}"><span class="material-icons">home</span></a>
          <a href="createProduct.html"><span class="material-icons">add_circle</span></a>
          <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
            <input type="hidden" name="_csrf" value="nfu23ryt98y48hcy4qc8nryt3478yc78tn4235y78cyh78tyf78rt"/>
            <input type="submit" value="Logout"/>
          </form>
          <a href="" id="logoutLink"><span class="material-icons">logout</span></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <form th:object="${product}">
            <div class="row gutters">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="productName">Product Name</label>
                  <input type="text" class="form-control" id="productName" th:text="*{productName}" readonly/>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="totalAmount">Total Amount</label>
                  <input type="text" class="form-control" id="totalAmount" th:text="*{totalAmount}" readonly/>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="amountUsed">Amount Used</label>
                  <input type="text" class="form-control" id="amountUsed" th:text="*{amountUsed}" readonly/>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="unit">Units</label>
                  <input type="text" class="form-control" id="unit" th:text="*{unit}" readonly/>
                </div>
              </div>
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="form-group">
                  <label for="productNotes">Product Notes</label>
                  <textarea class="form-control" id="productNotes" rows="4" cols="50" th:text="*{productNotes}" readonly></textarea>
                </div>
              </div>
            </div>
            <div class="row gutters">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <button id="editButton" class="btn btn-danger btn-block" th:href="@{/updateProduct/{productId}(productId=*{productId})}">Edit</button>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <button id="deleteButton" class="btn btn-danger btn-block" th:href="@{/deleteProduct/{productId}(productId=*{productId})}">Delete</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- use the the full jQuery build, NOT the slim build-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- custom js files -->
<script type="text/javascript" th:src="@{/js/home.js}" src="../static/js/home.js"></script>

</body>
</html>
