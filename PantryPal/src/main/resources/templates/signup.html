<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PantryPal Signup</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link type="text/css" th:href="@{/css/style.css}" rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
<div class="container">
    <div class="wrapper">
        <h1><a href="login.html" class="text-danger text-decoration-none">PantryPal</a></h1>
        <div class="title-text">
            <div class="title signup">
                Signup
            </div>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form th:action="@{/processSignup}" class="signup" method="post" th:object="${user}">
                    <div class="error-text"></div>
                    <div class="field">
                        <input id="email" type="email" placeholder="Email Address" th:field="*{emailAddress}" required/>
                        <div class="error error-text"></div>
                    </div>
                    <div class="field">
                        <input id="password" type="password" placeholder="Password" minlength="6" maxlength="10" th:field="*{password}" required/>
                        <div class="error error-text"></div>
                    </div>

                    <div class="field btn btn-danger">
                        <input type="submit" value="Signup">
                    </div>
                    <div class="login-link">
                        Already a member? <a class="text-danger text-decoration-none" th:href="@{/login}">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- use the the full jQuery build, NOT the slim build-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- custom js files -->
<script type="text/javascript" th:src="@{/js/home.js}" src="../static/js/home.js"></script>

</body>
</html>
